<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Bhavik Text Utility Website!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TextUtils</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.youtube.com/channel/UCOrK73JfFgjzvbQvFEiN9FQ/">My YT Channel</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="alert alert-success alert-dismissible fade show " role="alert">
    <strong>Welcome!! </strong> Edit your text here for free
  </div>

  <div class="container">
    <!-- csrf token for my text not to come in url and method = post bhi -->
    <form action="/analyze" , method="POST"> {% csrf_token %} 
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here!!</label>
        <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="capfulltext" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault">Full Capatilize</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="newlinerem" id="flexSwitchCheckDefault3">
        <label class="form-check-label" for="flexSwitchCheckDefault">Newline remover</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="extraspacerem" id="flexSwitchCheckDefault4">
        <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space remover</label>
      </div>
      <button type="submit" class="btn btn-secondary mt-2">Analyze</button>
    </form>
  </div>
  <footer>
    <div class="card mt-3">
      <div class="card-header bg-dark text-light">
        By Bhavik Agarwal
      </div>
      <div class="card-body bg-secondary">
        <h5 class="card-title text-light">Bhavik Agarwal</h5>
        <p class="card-text text-light">Python Programmer</p>
        <a href="https://www.youtube.com/channel/UCOrK73JfFgjzvbQvFEiN9FQ/" class="btn btn-primary">Youtube Channel</a>
      </div>
    </div>
  </footer>

</body>

</html>
